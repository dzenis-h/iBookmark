<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBookmark</title>
    <!-- Costum Bootstrap theme, font awesome, google fonts, faviocn and additional CSS -->
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="myTheme.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
  </head>

  <body onload="fetchBookmarks()"> 

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-info text-center nice">
            <span><i class="fas fa-star fa-2x px-2"></i></span>iBookmark</h3>
      </div>

      <div class="jumbotron m-auto p-3">
        <h2>Bookmark Your Favorite Sites:</h2>
        <small class="text-muted mb-1">You'll be able to come back and check them out by clicking on the 'Visit' button</small>
        <form id="myForm">
          <div class="form-group mt-2">
            <label class="text-info">Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label class="text-info">Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-md-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer text-center text-muted">
        <p>Made with ðŸ–¤ âž– <a href="https://dzenis-h.com">Dzenis H.</a> âž– &copy; 2022</p>
      </footer>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
